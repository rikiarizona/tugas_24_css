<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Riki Arizona">
    <meta name="description" content="tugas 24 CSS">
    <title>TUGAS 24 CSS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <form>
        <div class="form-group">
            <label><strong>Nama Lengkap</strong></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label><strong>Alamat Rumah</strong></label>
            <textarea name="alamat" class="form-control" rows="2"></textarea>
        </div>
        <div>
            <label><strong>Foto Profil</strong></label>
            <br>
            <input type="file" class="form-control-file">
        </div>
        <br>
        <div class="form-group">
            <label><strong>Alamat Email</strong></label>
            <input type="email" class="form-control">
        </div>
        <div class="form-group">
            <label><strong>Kata Sandi</strong></label>
            <input type="password" class="form-control">
        </div>
        <div>
            <label><strong>Jenis Kendaraan Anda :</strong></label>
            &nbsp;
            <input type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
            <label for="exampleRadios1">
                Motor
            </label>
            &nbsp;
            <input type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
            <label for="exampleRadios2">
                Mobil
            </label>
        </div>
        <button type="button" class="btn btn-primary" name=" button">Register</button>
    </form>
</body>

</html>
